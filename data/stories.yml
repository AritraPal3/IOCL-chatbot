stories:
  - story: greet user and ask about provident fund
    steps:
      - intent: greet
      - action: utter_welcome
      - action: action_ask
      - intent: define_provident_fund
        entities:
          - fund_type: "provident fund"
      - action: action_define
      - intent: goodbye
      - action: utter_thanks
      - action: utter_goodbye
  - story: greet user and answer about provident fund benifits
    steps: 
      - intent: greet
      - action: utter_welcome
      - action: action_ask
      - intent: provident_fund_benefit
        entities: 
          - fund type: "provident fund"
          - use: "benefits"
          - user: "I"
      - action: action_pf_benifit
      - action: utter_ask_more_info
      - action: action_define
      - intent: goodbye
      - action: utter_thanks
      - action: utter_goodbye
  - story: out of scope
    steps:
      - intent: garbage
      - action: action_fallback

